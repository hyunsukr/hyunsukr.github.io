
<div class="container">
  <h1>
    {{ title }}
  </h1>

  Display data received from the back end <br/>
  response data = {{ responsedata | json}}
  <br/>
  <hr/>
  Data binding exercise 
  <br/>
  {{ orderForm.value | json }}
  <br/>
  {{ orderModel| json }} 
  <hr/>

  <form #orderForm="ngForm">
    <div class="form-group">
      <label>Name: </label>
      <input required #name="ngModel" 
             [class.is-invalid]="name.invalid"
             [(ngModel)]="orderModel.name" type="text" class="form-control" name="name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is requried</small>
    </div>

    <div class="form-group">
      <label>Email: </label>
      <input [(ngModel)]="orderModel.email" type="email" class="form-control" name="email">
    </div>

    <div class="form-group">
      <label>Phone: </label>
      <input type="tel" class="form-control" required
          #phone="ngModel" pattern="^\d{10}$" 
          [class.is-invalid]="phone.invalid && phone.touched" 
          [(ngModel)]="orderModel.phone"  name="phone">
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be 10 digits</small>
    </div>

    <div class="form-group">
      <select [(ngModel)]="orderModel.drink" class="custom-select" name="drinks">
        <option value="">What would you like to drink? </option>
        <option *ngFor="let drink of drinks">{{drink}} </option>
      </select>
    </div>

    <div class="form-group">
      <label>Hot or cold?</label>
      <div class="form-check">
        <input [(ngModel)]="orderModel.tempPreference" class="form-check-input" type="radio" name="tempPreference" value="hot">
        <label class="form-check-label">Hot</label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="orderModel.tempPreference" class="form-check-input" type="radio" name="tempPreference" value="cold"> 
        <label class="form-check-label">Cold</label>
      </div>
    </div>
  
    <div class="form-check mb-3">
      <input [(ngModel)]="orderModel.sendText" class=" form-check-input" type="checkbox" name="sendtxt">
      <label class="form-check-label">Send me a text message when my order is ready </label>
    </div>
    
    <button class="btn btn-primary" (click)="senddata(orderForm.value)">Place order</button>
  </form>

</div>
