
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic JS: variable</title>
</head>
<body>
  
  
  <script>
  
    // Variable names 
    // - start with letters, numbers, underscores, dollar sign
    // - must not start with number
    // - case sensitive
    
    var var1 = '35';
    var var2 = '40';
    alert(var1 + var2);
    alert('var1 is ' + var1);

    
    var x;        // undefined
    console.log('typeof(x) is ' + typeof(x));
    x = null;     // empty value
    console.log('typeof(x) is ' + typeof(x));
    x = '';       // empty string
    console.log('typeof(x) is ' + typeof(x));

    x = 23;
    console.log('typeof(x) is ' + typeof(x));    
    x = '23';
    console.log('typeof(x) is ' + typeof(x));
    x = true;
    console.log('typeof(x) is ' + typeof(x));
    x = 23.0;
    console.log('typeof(x) is ' + typeof(x));
    x = [];
    console.log('typeof(x) is ' + typeof(x));
    x = new Array();
    console.log('typeof(x) is ' + typeof(x));
    x = new Array(1, '2', 4, false, 8);
    console.log('typeof(x) is ' + typeof(x));


  </script>
</body>
</html>
